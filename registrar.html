<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Regristrar</title>
    </head>
    <body>
        <header>
            <nav class="navbar bg-light navbar-light">
                <div class="container-fluid justify-content-end">
                    <ul class="navbar-nav flex-row">
                        <li class="nav-item">   
                            <a href="./login.html" class="nav-link p-2">Log in</a>
                        </li>
                        <li class="nav-item">
                            <a href="./registrar.html" class="nav-link p-2 active">Registrar</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="mx-auto mt-5 p-4 shadow bg-white rounded-4" style="max-width: 510px">
                <form novalidate>
                    <h1 class="text-center">Registrar</h1>
                    <div class="mb-3 mt-3">
                        <label for="nome" class="form-label">Nome: </label>
                        <input id="nome" name="nome" type="text" autocomplete="name" class="form-control"required>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label for="data_nascimento" class="form-label">Data de nascimento: </label>
                            <input id="data_nascimento" type="date" name="data_nascimento" class="form-control" required>
                        </div>
                        <div class="col">
                            <label for="genero" class="form-label">Gênero: </label>
                            <select id="genero" name="genero" class="form-select"required>
                                <option value="" selected disabled>Selecione seu gênero</option>
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                    </div>


                    <div class="mb-3">
                        <label for="email" class="form-label">Email: </label>
                        <input id="email" type="email" name="email" autocomplete="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha: </label>
                        <input id="senha" type="password" name="senha" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmar" class="form-label">Confirmar senha: </label>
                        <input id="confirmar" type="password" name="confirmar" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary d-block mx-auto">Enviar</button>
                </form>
            </div>
        </main>
        <script>
            const form = document.querySelector("form");
            form.addEventListener("submit", (e)=> {
                if(!form.checkValidity()){
                    e.preventDefault();
                    e.stopPropagation();
                }
                form.classList.add("was-validated");
            })
        </script>
    </body>
</html>
